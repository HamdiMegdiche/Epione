<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <div *ngIf="globals.currentUser != null">
            <br>
            <ion-item>
               <ion-avatar slot="start">
                  <img src="../assets/{{globals.currentUser.photo}}">
               </ion-avatar>
              <ion-label color="primary">
                {{globals.currentUser.firstName}} {{globals.currentUser.lastName}}</ion-label>
            </ion-item>
            <br>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of connectedPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
                <ion-item [routerDirection]="'root'" (click)="logout()">
                    <ion-icon slot="start" name="log-out"></ion-icon>
                    <ion-label>
                      Log out
                    </ion-label>
                  </ion-item>
            </ion-menu-toggle>
          </div>
                  
          <div *ngIf="globals.currentUser == null">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of disconnectedPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </div>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
